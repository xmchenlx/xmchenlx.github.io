        function generateQAForm(rndCount,maxNumber){
            let qaListIndex=[]
            let fori=0
            let forj=0
            while(fori<rndCount){
                let currentRndIndex = Math.floor(Math.random()*maxNumber)
                let flagRepeat = false
                for(let forj=0;forj<qaListIndex.length;forj++){
                    if(qaListIndex[forj] == currentRndIndex){
                        flagRepeat=true
                        break
                    }
                }
                if(!flagRepeat){
                    qaListIndex.push(currentRndIndex)
                    fori++
                }
            }
            console.log(qaListIndex)
            return qaListIndex
        }

        function writeQAForm(qaListIndex,isShowRightOpstion){
            console.log(qaListIndex)
            for(let i in qaListIndex){
                let currentQuestion = qalistJson[qaListIndex[i]]
                document.getElementById('quest').innerHTML += `
                    <h3>${currentQuestion.question}</h3>
                    <button onclick="showAns(${i})">查看答案</button>
                    <p id="des${i}" class="rightAnswer">正确答案是<b>${currentQuestion.ro.toUpperCase()}.${currentQuestion['o'+currentQuestion.ro]}</b>。${currentQuestion.des}</p>
                    <ul>
                        <li id="option" ${isShowRightOpstion&&currentQuestion.ro=='a'?`class="redText"`:``}> A.${currentQuestion.oa}</li id="option">
                        <li id="option" ${isShowRightOpstion&&currentQuestion.ro=='b'?`class="redText"`:``}> B.${currentQuestion.ob}</li id="option">
                        <li id="option" ${isShowRightOpstion&&currentQuestion.ro=='c'?`class="redText"`:``}> C.${currentQuestion.oc}</li id="option">
                        <li id="option" ${isShowRightOpstion&&currentQuestion.ro=='d'?`class="redText"`:``}> D.${currentQuestion.od}</li id="option">
                            </ul>
                `
            }
        }
        function showAns(i){
            document.getElementById('des'+i).setAttribute('style','display:block!important')
        }
        var qalist = generateQAForm(5,qalistJson.length)
        writeQAForm(qalist,false)
