<body>
    <div id="title"></div>
    <div id="artBBox"></div>
    <script>
        var artBox = document.getElementById('artBBox')
        var hiddenBBox = document.getElementById('hb')
        var jst = ''

        var maxcount = 500
        var htys
        var isUserMove =true
        var siv = setInterval(() => {
            if(isUserMove)siv.clearInterval()
            /*$('html').scrollTop($('html')[0].scrollHeight);*/
window.scrollTo(0, document.documentElement.scrollHeight+350)

        }, 100);
        $.getJSON('./resources/htys.json', (data) => {
            // $("#artBBox").lbyl({
            //     // content: data.content,
            //     content: '这是第'+'饽饽山上吃饽饽',

            //     finished: function () {
            //         writing('波波啊啊啊啊啊啊')
            //     } // Finished Callback
            // });

            writing(data)
        })

        function writing(data) {
            isUserMove=false
            if (count >= maxcount) return false;
            let title = '这是第' + (++count) + '遍\n'
            $('#title').html(title)
            $('#artBBox').lbyl({
                content: data.content,
                speed: 5,
                type: 'fade',
                fadeSpeed: 150,
                finished: function () {
                    writing(data)
                } // Finish
            })
        }

    </script>
